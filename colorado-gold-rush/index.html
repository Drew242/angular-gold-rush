<!DOCTYPE html>
<html ng-app="GoldRush">
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='main.css'/>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0zMhhdf0FxKhiS1PSyrIoSUHpRY_gn4c&callback=initMap"></script>
    <script src='gold.js'></script>
  </head>

  <body ng-controller="goldCtrl as gold">

    <div class='container-fluid banner'>
      <h1 id='msg'></h1>
      <hr>
    </div>

      <div class='container-fluid'>
        <div class='col-md-6' id="map">
        </div>
        <div class='col-md-5 col-md-offset-1' id="topoMap">
          <div class='topoImg' ng-click="gold.dropPin($event)">
          </div>
        </div>
      </div>

    <div class = 'container-fluid footer'>
      <hr>
      <h1 id='directions'>{{ gold.message }}</h1>
    </div>

  </body>

</html>
